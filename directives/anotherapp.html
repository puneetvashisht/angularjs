<html>
<head>
    <title>Directives Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body ng-app="anotherApp">


    <div ng-controller="AppCtrl">
        <p>Your rated ... {{rate}}</p>
        <span uib-rating ng-model="rate" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></span>
 
    </div>

    <tb-thumbnail title="From Another App">Some content here ,. .sd gas ldk gsd jsadkl gdjjskdj gksjdlk jksdlgdkl</tb-thumbnail>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>

    <script src="js/main.js"></script>
    <script src="js/controllers/app.js"></script>
    <script src="js/directives/thumbnail.js"></script>
    <script>
        var app = angular.module('anotherApp', ['myApp', 'ngAnimate', 'ngSanitize', 'ui.bootstrap']);

        app.controller('AppCtrl', function($scope){
           
            $scope.max = 10;
            $scope.isReadonly = false;
            $scope.hoveringOver = function(value) {
            $scope.overStar = value;
            $scope.percent = 100 * (value / $scope.max);
            };

        $scope.ratingStates = [
            {stateOn: 'glyphicon-ok-sign', stateOff: 'glyphicon-ok-circle'},
            {stateOn: 'glyphicon-star', stateOff: 'glyphicon-star-empty'},
            {stateOn: 'glyphicon-heart', stateOff: 'glyphicon-ban-circle'},
            {stateOn: 'glyphicon-heart'},
            {stateOff: 'glyphicon-off'}
        ];
  
        })


    </script>
   
</body>
</html>
