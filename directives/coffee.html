<html>
<head>
    <title>Emmet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    

</head>
<body>
    <div ng-app="myApp">




    <div ng-controller="AppCtrl">
        <h2>Controller...</h2>
      <input type="text" ng-model="flavor">

        <hr/>
        <h2>Directive...</h2>
       <tb-coffee flavor="flavor" sugar="mild"></tb-coffee>
       
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>

    <script>
        var app = angular.module('myApp', [])

        app.controller('AppCtrl', function($scope){
            $scope.flavor = "Mocha",
            $scope.sugar = "mild"
        })

        app.directive('tbCoffee', function(){
            return {
                template: '<div><input type="text" ng-model="flavor"/> coffee in {{sugar}} sugar</div>',
                scope: {
                    flavor: '=flavor',
                    sugar: '@sugar'
                } 

                
            }
        })
    </script>
</body>
</html>
